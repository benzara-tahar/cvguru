<section class="bg-green-500 dark:bg-green-500">
  <div
    class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20"
  >
    <h2 class="text-3xl text-white text-black sm:text-4xl">
      <span class="block font-bold">
        Create your professional Resume with CV maker
      </span>
    </h2>
    <p class="text-lg mt-4 max-w-md mx-auto text-gray-100">
      Create your very own professional Resume and download it within 15
      minutes.
    </p>
    <div class="lg:mt-0 lg:flex-shrink-0">
      <div class="mt-12 inline-flex rounded-md shadow">
        <button
          type="button"
          class="
            py-5
            px-8
            bg-indigo-500
            hover:bg-indigo-700
            focus:ring-indigo-500 focus:ring-offset-indigo-200
            text-white
            w-full
            transition
            ease-in
            duration-200
            text-center text-base
            font-semibold
            shadow-md
            focus:outline-none focus:ring-2 focus:ring-offset-2
            rounded-md
          "
        >
          Create your Resume
        </button>
      </div>
    </div>
  </div>
</section>
<!-- waves svgs -->
<app-spacer [type]="'layered-waves'" [flip]="true"></app-spacer>
<!-- features -->
<app-features></app-features>

<!-- testimonials -->
<app-testimonials class=""></app-testimonials>
