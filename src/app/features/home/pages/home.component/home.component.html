<section class="bg-green-500 dark:bg-green-500">
  <div
    class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20"
  >
    <h2 class="text-3xl text-white sm:text-4xl">
      <span class="block font-bold">
        Create your professional Resume with CV maker
      </span>
    </h2>
    <p class="text-lg mt-4 max-w-md mx-auto text-gray-100">
      Create your very own professional Resume and download it within 15
      minutes.
    </p>
    <div class="lg:mt-0 lg:flex-shrink-0">
      <div class="mt-12 inline-flex rounded-md shadow">
        <button
          type="button"
          class="gurru-btn primary shadow-md font-semibold py-4"
        >
          Create your Resume
        </button>
      </div>
    </div>
  </div>
</section>
