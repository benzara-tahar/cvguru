<div class="relative container mx-auto z-50 max-w-4xl mt-8">
  <!-- 1 -->
  <div
    class="flex flex-col items-center rounded bg-gray-100 dark:bg-gray-900 p-10"
  >
    <h1 class="text-gray-900 dark:text-white font-bold text-3xl mx-auto my-6">
      What do our users say about CVmaker?
    </h1>
    <div class="flex flex-row justify-center w-full flex-wrap gap-5">
      <div
        *ngFor="let t of testimonials; let index = index"
        class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow sm:inline-block"
      >
        <div class="flex items-start text-left">
          <div class="flex-shrink-0">
            <div class="inline-block relative">
              <a href="#" class="block relative">
                <img
                  alt="profil"
                  src="/assets/images/user-{{ index + (1 % 3) }}.jpg"
                  class="mx-auto object-cover rounded-full h-16 w-16"
                />
              </a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                class="
                  fill-current
                  text-white
                  bg-green-600
                  rounded-full
                  p-1
                  absolute
                  bottom-0
                  right-0
                  w-6
                  h-6
                  -mx-1
                  -my-1
                "
              >
                <path
                  d="M19 11a7.5 7.5 0 0 1-3.5 5.94L10 20l-5.5-3.06A7.5 7.5 0 0 1 1 11V3c3.38 0 6.5-1.12 9-3 2.5 1.89 5.62 3 9 3v8zm-9 1.08l2.92 2.04-1.03-3.41 2.84-2.15-3.56-.08L10 5.12 8.83 8.48l-3.56.08L8.1 10.7l-1.03 3.4L10 12.09z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="ml-6">
            <p class="flex items-baseline">
              <span class="text-gray-800 dark:text-gray-200 font-bold">
                {{ t.name }}
              </span>
              <span class="text-gray-500 dark:text-gray-300 ml-2 text-sm">
                {{ t.date }}
              </span>
            </p>
            <div class="flex items-center mt-1">
              <svg
                *ngFor="let start of range(t.rating)"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                class="w-4 h-4 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 1792 1792"
              >
                <path
                  d="M1728 647q0 22-26 48l-363 354 86 500q1 7 1 20 0 21-10.5 35.5t-30.5 14.5q-19 0-40-12l-449-236-449 236q-22 12-40 12-21 0-31.5-14.5t-10.5-35.5q0-6 2-20l86-500-364-354q-25-27-25-48 0-37 56-46l502-73 225-455q19-41 49-41t49 41l225 455 502 73q56 9 56 46z"
                ></path>
              </svg>
            </div>
            <div class="mt-3">
              <p class="mt-1 max-w-xs text-sm text-gray-700 dark:text-gray-200">
                {{ t.text }}
              </p>
            </div>

            <div class="mt-3">
              <p
                class="
                  mt-1
                  max-w-xs
                  text-sm text-gray-600
                  dark:text-gray-200
                  font-bold
                "
              >
                {{ t.function }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
