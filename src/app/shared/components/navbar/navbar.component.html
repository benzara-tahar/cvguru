<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-green-500">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div
      class="
        flex
        justify-between
        items-center
        border-b border-green-400
        py-6
        md:justify-start md:space-x-10
      "
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a [routerLink]="['/']">
          <span class="sr-only">Workflow</span>
          <img
            class="h-8 w-auto sm:h-10"
            src="https://tailwindui.com/img/logos/workflow-mark-yellow-600.svg"
            alt=""
          />
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button
          type="button"
          class="
            bg-white
            rounded-md
            p-2
            inline-flex
            items-center
            justify-center
            text-white
            hover:text-gray-100
            focus:outline-none
            focus:ring-2
            focus:ring-inset
            focus:ring-yellow-500
          "
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-10">
        <a
          [routerLink]="['/templates']"
          class="text-base font-medium text-white hover:text-green-100"
        >
          Templates
        </a>

        <a
          [routerLink]="['/writing-service']"
          class="text-base font-medium text-white hover:text-green-100"
        >
          Resume Writing Service
        </a>
        <a
          [routerLink]="['/pricing']"
          class="text-base font-medium text-white hover:text-green-100"
        >
          Pricing
        </a>
        <a
          [routerLink]="['/contact']"
          class="text-base font-medium text-white hover:text-green-100"
        >
          Contact
        </a>
      </nav>
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <ng-template #signInTpl>
          <a
            [routerLink]="['/login']"
            class="
              whitespace-nowrap
              text-base
              font-medium
              text-white
              hover:text-green-100
            "
          >
            Sign in
          </a>
        </ng-template>
        <app-user-menu
          *ngIf="user$ | async as user; else signInTpl"
          [user]="user"
        ></app-user-menu>

        <app-dark-theme-toggle></app-dark-theme-toggle>
      </div>
    </div>
  </div>

  <!--
    Mobile menu, show/hide based on mobile menu state.

    Entering: "duration-200 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div
    class="
      absolute
      top-0
      inset-x-0
      p-2
      transition
      transform
      origin-top-right
      md:hidden
    "
  >
    <div
      class="
        rounded-lg
        shadow-lg
        ring-1 ring-black ring-opacity-5
        bg-white
        divide-y-2 divide-gray-50
      "
    >
      <div class="pt-5 pb-6 px-5">
        <div class="flex items-center justify-between">
          <div>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/workflow-mark-yellow-600.svg"
              alt="Workflow"
            />
          </div>
          <div class="-mr-2">
            <button
              type="button"
              class="
                bg-white
                rounded-md
                p-2
                inline-flex
                items-center
                justify-center
                text-white
                hover:text-gray-100
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-yellow-500
              "
            >
              <span class="sr-only">Close menu</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6">
          <nav class="grid gap-y-8">
            <a
              [routerLink]="['/']"
              class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50"
            >
              <!-- Heroicon name: outline/chart-bar -->
              <svg
                class="flex-shrink-0 h-6 w-6 text-yellow-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Analytics
              </span>
            </a>

            <a
              [routerLink]="['/']"
              class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50"
            >
              <!-- Heroicon name: outline/cursor-click -->
              <svg
                class="flex-shrink-0 h-6 w-6 text-yellow-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
                />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Engagement
              </span>
            </a>

            <a
              [routerLink]="['/']"
              class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50"
            >
              <!-- Heroicon name: outline/shield-check -->
              <svg
                class="flex-shrink-0 h-6 w-6 text-yellow-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Security
              </span>
            </a>

            <a
              [routerLink]="['/']"
              class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50"
            >
              <!-- Heroicon name: outline/view-grid -->
              <svg
                class="flex-shrink-0 h-6 w-6 text-yellow-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Integrations
              </span>
            </a>

            <a
              [routerLink]="['/']"
              class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50"
            >
              <!-- Heroicon name: outline/refresh -->
              <svg
                class="flex-shrink-0 h-6 w-6 text-yellow-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Automations
              </span>
            </a>
          </nav>
        </div>
      </div>
      <div class="py-6 px-5 space-y-6">
        <div class="grid grid-cols-2 gap-y-4 gap-x-8">
          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Pricing
          </a>

          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Docs
          </a>

          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Help Center
          </a>

          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Guides
          </a>

          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Events
          </a>

          <a
            [routerLink]="['/']"
            class="text-base font-medium text-gray-900 hover:text-gray-700"
          >
            Security
          </a>
        </div>
        <div>
          <a
            [routerLink]="['/']"
            class="
              w-full
              flex
              items-center
              justify-center
              px-4
              py-2
              border border-transparent
              rounded-md
              shadow-sm
              text-base
              font-medium
              text-white
              bg-yellow-600
              hover:bg-yellow-700
            "
          >
            Sign up
          </a>
          <p class="mt-6 text-center text-base font-medium text-gray-500">
            Existing customer?
            <a
              [routerLink]="['/']"
              class="text-yellow-600 hover:text-yellow-500"
            >
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
